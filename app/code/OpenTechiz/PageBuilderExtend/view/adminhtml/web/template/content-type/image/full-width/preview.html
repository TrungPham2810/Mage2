<style>
    .pagebuilder-content-type [data-content-type='image'] div.pagebuilder-image-empty-preview {
        height: 30px;
        background: #ebebeb;
    }
    .pagebuilder-content-type [data-content-type='image'] div.pagebuilder-image-empty-preview .file-uploader-area {
        display: none;
    }
</style>
<div class="pagebuilder-content-type pagebuilder-image type-nested" event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <render args="getOptions().template" ></render>
    <figure attr="data.main.attributes" ko-style="Object.assign({}, data.main.style(), !data.desktop_image.attributes().src ? {} : {borderStyle: 'none'})" css="data.main.css">
        <scope args="getUploader().getUiComponent()">
            <render ></render>
        </scope>
        <img if="getViewportImageData().attributes().src"
             attr="getViewportImageData().attributes"
             class="preview-image"
             css="getViewportImageData().css"
             ko-style="getViewportImageData().style" />

        <img if="getViewportImageMediaData().attributes().src"
             attr="getViewportImageMediaData().attributes"
             class="preview-image"
             css="getViewportImageMediaData().css"
             ko-style="getViewportImageMediaData().style" />
        <!-- ko if: data.caption.html() -->
        <!-- ko with: data.caption -->
        <!-- ko with: {attributes: attributes, css: css, dataCaptionUnsanitizedHtml: html, style: style} -->
        <figcaption attr="attributes"
                    css="css"
                    html="dataCaptionUnsanitizedHtml"
                    ko-style="style">
        </figcaption>
        <!-- /ko -->
        <!-- /ko -->
        <!-- /ko -->
    </figure>
</div>
